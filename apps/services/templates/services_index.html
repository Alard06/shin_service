{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Выберите файл</h1>
        <form method="post" id="file-selection-form">
            {% csrf_token %}
            <div class="list-group">
                {% for file in files %}
                    <button type="button" class="list-group-item list-group-item-action" onclick="selectFile('{{ file }}')">
                        {{ file }}
                    </button>
                {% endfor %}
            </div>
        </form>
        <div class="mt-3">
            <p id="selected-file" class="text-center"></p>
            <button id="download-btn" class="btn btn-info" style="display:none;" onclick="downloadFile()">Скачать файл</button>
            <button id="delete-btn" class="btn btn-danger" style="display:none;" onclick="deleteFile()">Удалить файл</button>
            <button id="upload-suppliers-btn" class="btn btn-success" style="display:none;" onclick="uploadSuppliers()">Загрузить поставщиков</button>
        </div>
        <div class="mt-4">
            <h2>Загрузить новый файл</h2>
            <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                {% csrf_token %}
                <input type="file" name="file" required>
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>

    <script>
        let selectedFileName = '';

        function selectFile(fileName) {
            // Display the selected file name
            selectedFileName = fileName;
            document.getElementById('selected-file').innerText = 'Выбранный файл: ' + fileName;
            document.getElementById('download-btn').style.display = 'inline-block';
            document.getElementById('delete-btn').style.display = 'inline-block';
            document.getElementById('upload-suppliers-btn').style.display = 'inline-block'; // Show the upload suppliers button
            console.log('Выбранный файл:', fileName); // Print the selected file name to the console
        }

        function downloadFile() {
            if (selectedFileName) {
                window.location.href = '/media/uploads/' + selectedFileName; // Adjust the URL as needed
            }
        }

        function deleteFile() {
            if (selectedFileName) {
                fetch('delete-file/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: selectedFileName })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Файл успешно удален.');
                        location.reload(); // Reload the page to update the file list
                    } else {
                        alert('Ошибка при удалении файла.');
                    }
                });
            }
        }

        function uploadSuppliers() {
            if (selectedFileName) {
                // Send the selected file name to the server for processing
                fetch('/upload-suppliers/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: selectedFileName })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка при загрузке файла');
                    }
                    return response.json(); // Expecting JSON response
                })
                .then(data => {
                    console.log('Содержимое файла:', data.content); // Print the file content to the console
                    alert('Содержимое файла:\n' + data.content); // Display the content in an alert
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось загрузить содержимое файла.');
                });
            }
        }
    </script>
{% endblock %}
