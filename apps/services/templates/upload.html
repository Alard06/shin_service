{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Загрузить файл</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">Выберите файл и нажмите "Загрузить"</label>
                <input type="file" name="{{ form.file.name }}" id="{{ form.file.id_for_label }}" class="form-control">
                {% if form.file.errors %}
                    <div class="text-danger">
                        {{ form.file.errors }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
    </div>
{% endblock %}
