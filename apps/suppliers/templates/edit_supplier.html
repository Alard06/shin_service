{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Редактировать Поставщика: {{ supplier.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображение формы -->
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
